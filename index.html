<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown:to my birthday</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Didact+Gothic&family=Freehand&display=swap');
    </style>

</head>

<body class="container">
    <div class=" overlay">
        <div>

            <!-- heading  -->
            <div class="heading">
                <div id="title">COUNTDOWN</div>
                <div class="content">22<sup>nd</sup> BIRTHDAY SOON</div>
                <div class="content" id="end-date">16 March </div>
            </div>

            <!-- countdown boxes  -->
            <footer>
                <div class="countdown">

                    <div class="col">
                        <div>
                            <input type="text" readonly value="00"><br>
                            <label for="">Days</label>
                        </div>
                        <div>
                            <input type="text" readonly value="00"><br>
                            <label for="">Hours</label>
                        </div>
                        <div>
                            <input type="text" readonly value="00"><br>
                            <label for="">Minutes</label>
                        </div>
                        <div>
                            <input type="text" readonly value="00"><br>
                            <label for="">Seconds</label>
                        </div>
    
                    </div>
    
                </div>
            </footer>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
